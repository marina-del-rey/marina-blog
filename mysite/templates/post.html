{% load static %}
<div id="colOne">
    {% for post in latest %}
    <div class="post">
        <h2 class="title"><i><a href="{% url 'post' post.slug %}"><span>{{ post.title }}</span></a></i></h2>
        <h3 class="posted"> {{ post.timestamp|date:"M d, Y" }} by {{ post.author }}</h3>
        <div class="story">
            <p>{{ post.content | truncatewords:50  }}&nbsp;&nbsp;<a href="{% url 'post' post.slug %}">&raquo;</p></a>
        </div>
        <div class="meta">
            {% for category in post.categories.all %}
            <p>filed under <a href="{% url 'category_posts' category.slug %}" class="category">
                    {{category}}
                </a></a>
            </p>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
